name: Build & Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, macos]
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.1

      - name: Calculate next version
        id: tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          IFS='.' read -r MAJOR MINOR PATCH <<< "${LAST_TAG#v}"
          PATCH=$((PATCH + 1))
          NEXT_TAG="v$MAJOR.$MINOR.$PATCH"

          echo "Next tag: $NEXT_TAG"

          # Save as output for other jobs
          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_OUTPUT

          # Push tag
          git tag $NEXT_TAG
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/tidjee-dev/wails-new.git $NEXT_TAG

      - name: Set environment
        run: |
          echo "BINARY_NAME=wails-new" >> $GITHUB_ENV

      - name: Build binary
        run: |
          mkdir -p dist/${{ matrix.os }}-${{ matrix.arch }}
          GOOS=${{ matrix.os }}
          GOARCH=${{ matrix.arch }}
          go build -o dist/${{ matrix.os }}-${{ matrix.arch }}/$BINARY_NAME .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-binaries
          path: dist/${{ matrix.os }}-${{ matrix.arch }}/

    outputs:
      NEXT_TAG: ${{ steps.tag.outputs.NEXT_TAG }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEXT_TAG }}
          name: Release ${{ env.NEXT_TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
